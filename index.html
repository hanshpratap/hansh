<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumb Detection App</title>
  
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: black;
    position: relative;
    font-family: Arial, sans-serif;
  }

  video, canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  #status {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #fff;
    font-size: 24px;
    z-index: 2;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px 16px;
    border-radius: 8px;
  }

  /* Tablets */
  @media (max-width: 1024px) {
    #status {
      font-size: 20px;
      top: 16px;
      left: 16px;
      padding: 8px 14px;
    }
  }

  /* Mobile Devices */
  @media (max-width: 600px) {
    #status {
      font-size: 16px;
      top: 12px;
      left: 12px;
      padding: 6px 12px;
    }
  }

  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="status">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
